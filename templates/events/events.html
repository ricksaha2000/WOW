{% extends "WOW/base.html" %}
{% block content %}
    {% for event in events %}

            <div style="border: 1px solid #5f5f5f;border-radius: 4px;padding: 10px;max-width: 300px">
                {{ event.title }} | {{ event.venue }} | {{ event.members }} Members<br>
                <hr>
                {{ event.description }}<br><br>
                {{ event.time }} | {{ event.date }}<br><br>
                Added on: {{ event.date_added }}<br><br>
                <a role="button" href="{{ event.id }}">View Details</a>
            </div>

        <br>
    {% endfor %}
{% endblock %}
