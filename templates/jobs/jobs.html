{% extends "WOW/base.html" %}
{% block content %}
    Jobs
    <div style="display: flex; flex-wrap: nowrap;">
        {% for job in jobs %}
            <div style="border: 1px solid #5f5f5f;border-radius: 4px;padding: 10px;max-width: 300px; margin: 20px;">
                {{ job.role }}<br>
                <hr>
                {{ job.title }}<br><br>

                {{ job.seniority }}<br><br>
                {{ job.description|truncatechars:100 }}<br><br>
                {{ job.timestamp }}
                <hr>
                <a role="button" href="{{ job.id }}">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
